<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        h1 {
            color: #444;
        }
        .product-info {
            background: #f4f4f4;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Report</h1>
        <div class="product-info">
            <h2>{{ name }}</h2>
            <p><strong>Price:</strong> {{ price }}</p>
        </div>
    </div>
</body>
</html>
